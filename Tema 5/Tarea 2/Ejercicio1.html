<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
</head>

<script>

    function mostrar(imagen) {

        var nuevaRuta = imagen.src;

        var imagenMostrar = document.getElementById("imagenMostrar");

        imagenMostrar.src = nuevaRuta;

    }

    function ocultar() {

        var imagenMostrar = document.getElementById("imagenMostrar");

        imagenMostrar.src = "";

    }

</script>

<body>

    <img src="imagen1.jpg" alt="imagen1" width="150px" height="100px" onmouseover="mostrar(this)"
        onmouseout="ocultar()">
    <img src="imagen2.jpeg" alt="imagen2" width="150px" height="100px" onmouseover="mostrar(this)"
        onmouseout="ocultar()">
    <img src="imagen3.jpg" alt="imagen3" width="150px" height="100px" onmouseover="mostrar(this)"
        onmouseout="ocultar()">
    <img src="imagen4.jpg" alt="imagen4" width="150px" height="100px" onmouseover="mostrar(this)"
        onmouseout="ocultar()">

    <div>
        <img src="" alt="" id="imagenMostrar">
    </div>

</body>

</html>
