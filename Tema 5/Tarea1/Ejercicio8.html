<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio8</title>
</head>

<script>

    function mostrar(inputTexto) {

        inputTexto.value = "Texto a mostrar";

    }

    function ocultar(inputTexto) {

        inputTexto.value = "";

    }

</script>

<body>

    <input type="text" id="inputTexto">
    <br><br>

    <input type="button" value="Mostrar" onclick="mostrar(document.getElementById('inputTexto'))">
    <input type="button" value="Ocultar" onclick="ocultar(document.getElementById('inputTexto'))">

</body>

</html>
