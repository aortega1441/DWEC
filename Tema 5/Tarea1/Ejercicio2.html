<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
</head>

<script>

    function mostrarOpcion(){

        var op = document.getElementById("seleccion");
        var opcion = op.options[op.selectedIndex].text;
        
        alert(opcion);

    }

</script>

<body>

    <form action="">

        <select name="seleccion" id="seleccion">
            <option value="op1">Opcion 1</option>
            <option value="op2">Opcion 2</option>
            <option value="op3">Opcion 3</option>
        </select>

        <input type="submit" onclick="mostrarOpcion()" value="Mostrar Opcion">

    </form>
    
</body>
</html>
