<script>

    function cambiaTexto() {

        var texto = document.getElementById("texto");
        texto.style.color = "blue";
        texto.style.fontSize = "50px";

    }

    function cambiaTexto2() {

        var texto = document.getElementById("texto");
        texto.style.color = "black";
        texto.style.fontSize = "16px";

    }

</script>

<body>

    <p id="texto" onmouseover="cambiaTexto()" onmouseout="cambiaTexto2()">Lorem ipsum dolor sit, amet consectetur
        adipisicing elit. Corporis ducimus assumenda consequatur maiores expedita

        aliquam et ea quia.</p>

</body>
