<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>

<body>

    <h3>Enunciado:</h3>
    <p>Escribir los números primos comprendidos entre entre 1 y el número introducido a través un prompt.</p>

    <h3>Ejercicio</h3>

    <script>

        var correcto = false;
        do {
            var maximo = prompt("Introduce el límite: ");
            if (isNaN(maximo)) {
                correcto = false;
            } else {
                correcto = true;
            }
        } while (!correcto);


        var minimo = 1;
        var contador = 0;

        for (var x = minimo; x <= maximo; x++) {
            for (var y = minimo; y <= x; y++) {
                if (x % y == 0) {
                    contador++;
                }
            }
            if (contador == 2) {
                document.write(x+", ");
            }
            contador = 0;
        }

    </script>

</body>

</html>
