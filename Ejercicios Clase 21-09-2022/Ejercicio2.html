<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>

<body>

    <h3>Enunciado:</h3>
    <p>Escribir el código de una función a la que se pasa como parámetro un número entero y devuelve como resultado una
        cadena de texto que indica si el número es par o impar. Mostrar por pantalla el resultado devuelto por la
        función.</p>

    <h3>Ejercicio</h3>

    <script>

        var correcto = false;
        do {
            var numero = prompt("Introduce un número entero:");
            if (isNaN(numero)) {
                correcto = false;
            } else {
                correcto = true;
            }
        } while (!correcto);


        var resultado = parImpar(numero);
        alert("El número es: " + resultado);

        function parImpar(numero) {
            if (numero % 2 == 0) {
                return "Par";
            } else {
                return "Impar";
            }
        }

    </script>

</body>

</html>
