<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>

<body>

    <h3>Enunciado: </h3>

    <p>Realiza un script que muestre de esta manera los números comprendidos entre 1 y 10 :
        1
        22
        333
        4444
        55555
        666666
        …….</p>


    <script>

        for (var x = 1; x <= 10; x++) {

            for (var y = 1; y <= x; y++) {
                document.write(x);
            }
            document.write("<br>");

        }

    </script>


</body>

</html>
