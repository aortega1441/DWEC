<body>

    <h3>Enunciado:</h3>
    <p>Definir una función que muestre información sobre una cadena de texto que se le pasa como argumento. A partir de
        la cadena que se le pasa, la función determina si esa cadena está formada sólo por mayúsculas, sólo por
        minúsculas o por una mezcla de ambas.</p>

    <h3>Ejercicio</h3>
    <script>

        //var cadena = "Buenos dias";
        var cadena = prompt("Introduce una cadena: ");
        var resultado = comprobar(cadena);
        alert(resultado);

        function comprobar(cadena) {
            var cadenaMayus = cadena.toUpperCase();
            var cadenaMinus = cadena.toLocaleLowerCase();

            if (cadena === cadenaMayus) {
                return "Está formada sólo por mayúsculas."
            } else if (cadena === cadenaMinus) {
                return "Está formada sólo por minúsculas."
            } else {
                return "Está formada por una mezcla de mayúsculas y minúsculas."
            }
        }



    </script>
</body>
