<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Ordenados</title>
</head>

<body>

    <script>

        do {
            var num1 = parseInt(prompt("Introduce el primer número: "));
        } while (num1 <= 0 || num1 >= 50 || isNaN(num1));

        do {
            var num2 = parseInt(prompt("Introduce el segundo número: "));
        } while (num2 <= 0 || num2 >= 50 || isNaN(num2));

        do {
            var num3 = parseInt(prompt("Introduce el tercer número: "));
        } while (num3 <= 0 || num3 >= 50 || isNaN(num3));



        if (num1 >= num2 && num1 >= num3 && num2 >= num3) {
            document.write(`El orden es: ${num1}, ${num2}, ${num3}`);
        } else if (num1 >= num2 && num1 >= num3 && num2 <= num3) {
            document.write(`El orden es: ${num1}, ${num3}, ${num2}`);

        } else if (num2 >= num1 && num2 >= num3 && num1 >= num3) {
            document.write(`El orden es: ${num2}, ${num1}, ${num3}`);
        } else if (num2 >= num1 && num2 >= num3 && num1 <= num3) {
            document.write(`El orden es: ${num2}, ${num3}, ${num1}`);

        } else if (num3 >= num1 && num3 >= num2 && num1 >= num2) {
            document.write(`El orden es: ${num3}, ${num1}, ${num2}`);
        } else if (num3 >= num1 && num3 >= num2 && num1 <= num2) {
            document.write(`El orden es: ${num3}, ${num2}, ${num1}`);
        }


    </script>

</body>

</html>
