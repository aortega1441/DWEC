        String.prototype.truncar = function (parametro, parametro2) {


            if (parametro2 == null) {

                if (isNaN(parametro) || parametro > this.length) {

                    console.log("ERROR EN EL PARAMETRO");
                    return this;
                } else {

                    return this.substring(0, parametro);
                }



            } else {

                if (isNaN(parametro) || parametro > this.length || parametro < parametro2.length) {

                    console.log("ERROR EN EL PARAMETRO");

                    return this;

                } else {

                    let cadena;

                    cadena = this.substring(0, parametro - parametro2.length) + parametro2;


                    return cadena;

                }

            }

        }

    </script>

<body>
    <script>

        let cadena = "hola mundo";

        let cadena2 = cadena.truncar("8", "...");

        console.log(cadena2);

    </script>
