<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 7</title>
</head>

<body>
    <h1>Ejemplo 7</h1>

    <script language="JavaScript">
        var texto = "Hola";
        var numtexto = "123";
        var numero = 123;
        var booleano = true;
        var textoBooleano = "true";

        var resultado1 = texto + numtexto;
        alert("El resultado de texto + numtexto= " + resultado1 + "\t" + typeof (resultado1));
        var resultado2 = numtexto + numero;
        alert("El resultado de numtexto + numero= " + resultado2 + "\t" + typeof (resultado2));
        var resultado3 = numtexto * numero;
        alert("El resultado de numtexto * numero= " + resultado3 + "\t" + typeof (resultado3));
        var resultado4 = numero + booleano;
        alert("El resultado de numero + booleano= " + resultado4 + "\t" + typeof (resultado4));
        var resultado5 = numero * booleano;
        alert("El resultado de numero * booleano= " + resultado5 + "\t" + typeof (resultado5));
        var resultado6 = booleano + textoBooleano;
        alert("El resultado de booleano + textoBooleano= " + resultado6 + "\t" + typeof (resultado6));
        var resultado7 = booleano * textoBooleano;
        alert("El resultado de booleano * textoBooleano= " + resultado7 + "\t" + typeof (resultado7));
    </script>

</body>

</html>
